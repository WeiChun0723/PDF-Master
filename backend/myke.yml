---
project: backend
desc: |-
  task to check ktlint
  task to ktlint format
  task to build gradle 
tasks:
  ktlint:
    cmd: ./gradlew ktlintCheck
  format:
    cmd: ./gradlew ktlintFormat
  build:
    cmd:
      ./gradlew ktlintFormat |
      ./gradlew build
  deploy:
    cmd:
      kubectl apply -f deployment.yaml |
      kubectl apply -f service.yaml